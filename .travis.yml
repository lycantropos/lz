sudo: false
distro: trusty

language: python

matrix:
  include:
    - python: pypy3.5
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - python -m pip install --upgrade codecov

script:
  - python setup.py test
  - python -m pip install -e .
  - python -m doctest README.md

after_success:
  - codecov

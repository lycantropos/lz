version: '3'

services:
  lz-pypy:
    build:
      context: .
      args:
        - PYTHON_IMAGE=${PYPY_IMAGE_NAME}
        - PYTHON_IMAGE_VERSION=${PYPY_IMAGE_VERSION}
    image: lycantropos/lz-pypy:0.1.0
    volumes:
      - ./lz/:/opt/lz/lz/
      - ./tests/:/opt/lz/tests/
      - ./README.md:/opt/lz/README.md
      - ./setup.py:/opt/lz/setup.py
      - ./setup.cfg:/opt/lz/setup.cfg
    entrypoint: pypy3
    command: setup.py test
